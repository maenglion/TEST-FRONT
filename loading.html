<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>일기 저장 중...</title>
  <style>
    body {
      margin: 0;
      background-color: #0095FF; /* 메인 배경색 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .sk-grid {
      width: 60px;
      height: 60px;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .sk-grid div {
      width: 16px;
      height: 16px;
      background-color: white;
      animation: sk-grid 1.3s infinite ease-in-out;
    }

    .sk-grid div:nth-child(1) { animation-delay: 0.2s; }
    .sk-grid div:nth-child(2) { animation-delay: 0.3s; }
    .sk-grid div:nth-child(3) { animation-delay: 0.4s; }
    .sk-grid div:nth-child(4) { animation-delay: 0.1s; }
    .sk-grid div:nth-child(5) { animation-delay: 0.2s; }
    .sk-grid div:nth-child(6) { animation-delay: 0.3s; }
    .sk-grid div:nth-child(7) { animation-delay: 0s;   }
    .sk-grid div:nth-child(8) { animation-delay: 0.1s; }
    .sk-grid div:nth-child(9) { animation-delay: 0.2s; }

    @keyframes sk-grid {
      0%, 70%, 100% { transform: scale(1); }
      35% { transform: scale(0.5); }
    }

    .loading-text {
      color: white;
      font-size: 18px;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="sk-grid">
    <div></div><div></div><div></div>
    <div></div><div></div><div></div>
    <div></div><div></div><div></div>
  </div>
  <div class="loading-text">민후의 일기를 저장하고 있어요...</div>

  <script>
    // ✅ 2.5초 후 자동 이동
    setTimeout(() => {
      window.location.href = 'journal.html';
    }, 2500);
  </script>
</body>
</html>
